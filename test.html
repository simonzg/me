<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Lazy load - fullPage.js</title>


    <link rel="stylesheet" href="dist/css/app.css">
    <link rel="stylesheet" type="text/css" href="dist/css/jquery.fullpage.min.css" />
    <style>

    /* Centered texts in each section
    * --------------------------------------- */
    .section{
        text-align:center;
    }

    </style>

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src='dist/js/app.min.js'></script>
    <script type="text/javascript" src="dist/js/jquery.fullpage.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage();
        });
    </script>

</head>
<body>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="intro">
            <img data-srcset="dist/image/hello.png, dist/image/hello.png"  alt="1"/>
            <h1>Lazy load</h1>
            <p>Just use `data-src` or `data-srcset` for any media elements.</p>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Lazy load image</h1>
                <img data-src="dist/image/ss-cover.jpg" alt="iphone" id="iphone-two" />
            </div>
        </div>

        <div class="slide" id="slide2">
            <h1>Lazy load video</h1>
                <img data-src="dist/image/more-cover.jpg" alt="iphone" id="iphone-three" />
        </div>

    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Lazy load background </h1>
            <p>Make use of the `onLeave` callback. See the source code here!</p>
        </div>
    </div>
</div>

</body>
</html>
